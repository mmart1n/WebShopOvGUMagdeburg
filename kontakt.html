    <div class="container contact-form">
        <!--<div class="contact-image">
            <img src="https://timedotcom.files.wordpress.com/2015/06/521811839-copy.jpg" alt="rocket_contact" />
        </div>-->
        <form method="post">
            <h3>
                Schreiben Sie uns eine Nachricht</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Name *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="txtEmail" class="form-control" placeholder="E-Mail*" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Telefonnummer *"
                            value="" required />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Senden</button>  
                    </div>
                   
                    <div class=form-group>
                    
                        <i class="fa fa-phone"></i>
                        +49 123 232 2323
                              
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Ihre Nachricht *"
                            style="width: 100%; height: 100px;" required></textarea>
                    </div>
                
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9796.95425081681!2d11.6383659!3d52.1299818!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc8917c7a166600a0!2sAllee%20Center%20Magdeburg!5e0!3m2!1str!2sde!4v1575888716559!5m2!1str!2sde" width="100%" height="200px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>

                </div>

                
            </div>
        </form>
    </div>
